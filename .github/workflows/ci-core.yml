name: ci-core

on:
  pull_request:
    paths:
      - "core/**"
      - "tests/**"
      - "tests_systemic/**"
      - ".github/workflows/ci-core.yml"
  push:
    branches: [main, release/v1-tenon]
    paths:
      - "core/**"
      - "tests/**"
      - "tests_systemic/**"
      - ".github/workflows/ci-core.yml"

jobs:
  core_tests:
    name: Run Core & Systemic Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run Unit Tests
        env:
          PYTHONPATH: .
        run: |
          echo " Running Unit Tests..."
          pytest tests/unit -v

      - name: Run Property Tests
        env:
          PYTHONPATH: .
        run: |
          echo " Running Property Tests..."
          pytest tests/property -v

      - name: Run Adversarial Tests
        env:
          PYTHONPATH: .
        run: |
          echo " Running Adversarial Tests..."
          pytest tests/adversarial -v

      - name: Run Systemic Tests (RFC Replay)
        env:
          PYTHONPATH: .
        run: |
          echo " Running Systemic Replay Tests..."
          pytest tests_systemic -v